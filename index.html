<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="navbar">
        <a class="home" href="#home">Home</a>
        <a href="#profile">Profile</a>
        <a id="logout" href="#logout">Logout</a>
    </div>
    <div class="container">
        <div class="form-group">
                <label for="input" id="input_label">Write something</label>
                <textarea name="input" id="input" placeholder="What's on your mind?"></textarea>
                <!--<input name="input" id="input" type="text" placeholder="What's on your mind?">-->
                <button id="input_button" type="button" onclick="createPost()">Post</button>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <textarea id="edit_blog_input_textarea" placeholder="Edit your post"></textarea>
                <button type="button" class="modal_btn" id="edit_blog_save_btn">Save</button>
                <button type="button" class="modal_btn" id="edit_blog_cancel_btn">Cancel</button>
              </div>
        </div>

        <div class="blogpost-container">
            <div class="blogpost" id="template_blog">
                <div class="header">
                <div style="display: flex;" class="inner_blog_container">
                    <img class="profile-image" src="https://i.pinimg.com/originals/54/e6/3c/54e63c9e4830da4bc23912e6d941e53c.png" alt="profile-image">
                    <div class="username-time-div">
                        <h2 class="username">Username</h2>
                        <p class="blogpost_time">random timestamp</p>
                    </div>
                </div>
                    <div class="button-div">
                        <button class="btn edit_btn">Edit</button>
                        <button class="btn delete_btn">Delete</button>
                    </div>
                    
                </div>
                <p class="blogpost_text">Posts will appear here</p>
                <div class="properties-container">
                    <br>
                    <div class="like-comment-count">
                        <div class="like-count">
                            <span>Likes: </span>
                            <span>0</span>
                        </div>
                        <div class="comment-count">
                            <span>Comments: </span>
                            <span>0</span>
                        </div>
                    </div>
                    <hr class="seperator">
                    <div class="like-comment-div">
                        <div class="button-container-lc">
                            <button type="button" class="like_btn lc_btn">Like</button>
                            <button type="button" class="comment_btn lc_btn">Comment</button>
                        </div>
                        <hr class="seperator">
                        <div class="comment-section">
                            <div class="comment-list">
                                <div class="comment_post"  id="template_comment" style="display: none">
                                    <div class="comment_post_inner">
                                        <img class="profile-image-comment" src="https://i.pinimg.com/originals/54/e6/3c/54e63c9e4830da4bc23912e6d941e53c.png" alt="profile-image">
                                        <div class="comment_header">
                                            <h4>Username</h4>
                                            <p class="comment_time">random timestamp</p>
                                            <p class="comment_text">Comments will appear here</p>
                                        </div>
                                    </div>
                                    <!-- <p class="comment_text">Comments will appear here</p> -->
                                    <!-- <hr style="border: 0.5px solid rgb(rgba(224, 213, 213, 0.103));">
                                    <br> -->
                                </div>
                            </div>
                            <div class="comment-input">
                                <form class="comment-form">
                                    <input type="text" class="comment" placeholder="Write a comment">
                                    <button type="button" class="comment_submit_btn">Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
