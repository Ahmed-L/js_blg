<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="navbar">
        <a class="home" href="#home">Home</a>
        <a href="#profile">Profile</a>
        <a id="logout" href="#logout">Logout</a>
    </div>
    <div class="container">
        <div class="form-group">
                <label for="input" id="input_label">Write something</label>
                <textarea name="input" id="input" placeholder="What's on your mind?"></textarea>
                <!--<input name="input" id="input" type="text" placeholder="What's on your mind?">-->
                <button id="input_button" type="button" onclick="createPost()">Post</button>
        </div>

        <div class="blogpost-container">
            <div class="blogpost" id="template_blog">
                <div style="display: flex;" class="inner_blog_container">
                    <img class="profile-image" src="https://i.pinimg.com/originals/54/e6/3c/54e63c9e4830da4bc23912e6d941e53c.png" alt="profile-image">
                    <span class="username">Username</span>
                    <button class="edit_btn">Edit</button>
                </div>
                <p class="blogpost_text">Posts will appear here</p>
                <p class="blogpost_time">random timestamp</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
